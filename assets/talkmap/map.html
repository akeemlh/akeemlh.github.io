
<header>
    <h2 class="h2 article-title">Talkmap</h2>
</header>

<section class="about-text talkmap">
    <p>This is an interactive auto-generated map of all the locations around the world where I've given a talk or presentation.</p>
</section>
<div class="map-wrapper">
	<div id="map" class="map-object"></div>
	<span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
	<script type="text/javascript">
		var tiles = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
			maxZoom: 18,
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
				}),
			latlng = L.latLng(30, 10);
		var map = L.map('map', {center: latlng, zoom: 0.7, layers: [tiles]});
		var markers = L.markerClusterGroup({
			showCoverageOnHover: false,
			maxClusterRadius: 80
			});
		for (var i = 0; i < addressPoints.length; i++) {
			var a = addressPoints[i];
			var title = a[0];
			var marker = L.marker(new L.LatLng(a[1], a[2]), { title: title });
			marker.bindPopup(title);
			markers.addLayer(marker);
		}
		map.addLayer(markers);
		map.zoomIn();
	</script>
</div>
